version: 2.1
orbs:
  aws-cli: circleci/aws-cli@0.1.16

jobs:
  setup:
    docker:
      - image: circleci/node:10.12
    working_directory: ~/checkout
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-deps-{{ .Branch }}-{{ checksum "src/package-lock.json"}}
            - npm-deps-{{ .Branch }}
            - npm-deps-
      - run:
          name: install
          command: npm install
          working_directory: src
      - save_cache:
          key: npm-deps-{{ .Branch }}-{{ checksum "src/package-lock.json"}}
          paths:
            - src/node_modules
      - run:
          name: test
          command: |
            sudo npm install -g ask-cli@2.1.1 --unsafe-perm
            mkdir -p ~/.ask
            MecabAPI_URL=${MecabAPI_URL}/test
            echo "${ASK_CLI_CONFIG}" > ~/.ask/cli_config
            npm test
          working_directory: src
  deploy:
    executor: aws-cli/default
    working_directory: ~/checkout
    steps:
      - checkout
      - aws-cli/install
      - restore_cache:
          keys:
            - npm-deps-{{ .Branch }}-{{ checksum "src/package-lock.json"}}
            - npm-deps-{{ .Branch }}
            - npm-deps-
      - deploy: 
          command: | 
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              STAGE="PRODUCTION"
              APIURL=${MecabAPI_URL}/production
              AWS_DEFAULT_REGION=${PRODUCTION_REGION}
            else
              STAGE="TEST"
              APIURL=${MecabAPI_URL}/test
              AWS_DEFAULT_REGION=${TEST_REGION}
            fi
            aws cloudformation package --s3-bucket lambda-function-deployment-${AWS_DEFAULT_REGION} --s3-prefix throwtrashskill --template-file template.yml --output-template-file packaged-template.yml
            aws cloudformation deploy --template-file packaged-template.yml --stack-name=ThrowTrashSkill --parameter-overrides APPID=${APPID} STAGE=${STAGE} APIURL=${APIURL} REMINDERPRODUCTID=${REMINDER_PRODUCT_ID} --role-arn ${CloudFormationRole} --capabilities CAPABILITY_NAMED_IAM
          working_directory: deploy

workflows:
  all_build:
    jobs:
      - setup:
          context: aws-test
      - deploy:
          context: aws-deploy
          requires:
            - setup

